<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor | Avengers Profile</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@400;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="power-effect" style="top: 20%; left: 10%; width: 100px; height: 100px;"></div>
  <div class="power-effect" style="top: 70%; left: 80%; width: 150px; height: 150px;"></div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <main class="container">
    <h1 class="hero-name">THOR ODINSON</h1>

    <div class="hero-profile">
      <div class="hero-img-container">
        <img src="images/avengers_01.jpg" alt="Thor" class="hero-img">
        <div class="lightning-effect"></div>
      </div>

      <div class="bio">
        <h3><span class="icon">⎊</span> BIOGRAPHY</h3>
        <div class="bio-grid">
          <p><span>FULL NAME:</span> Thor Odinson</p>
          <p><span>PLACE OF BIRTH:</span> Asgard</p>
          <p><span>ALIGNMENT:</span> <span class="good">Hero</span></p>
          <p><span>GENDER:</span> Male</p>
          <p><span>RACE:</span> Asgardian</p>
          <p><span>WEAPON:</span> Mjolnir & Stormbreaker</p>
        </div>
      </div>
    </div>

    <section class="stats">
      <h3><span class="icon">⚡</span> POWER STATS</h3>
      
      <div class="stat">
        <span>INTELLIGENCE</span>
        <div class="bar"><div class="fill" style="width: 70%"></div></div>
        <span class="percent">70%</span>
      </div>
      
      <div class="stat">
        <span>STRENGTH</span>
        <div class="bar"><div class="fill" style="width: 100%"></div></div>
        <span class="percent">100%</span>
      </div>
      
      <div class="stat">
        <span>SPEED</span>
        <div class="bar"><div class="fill" style="width: 85%"></div></div>
        <span class="percent">85%</span>
      </div>
      
      <div class="stat">
        <span>DURABILITY</span>
        <div class="bar"><div class="fill" style="width: 95%"></div></div>
        <span class="percent">95%</span>
      </div>
      
      <div class="stat">
        <span>ENERGY</span>
        <div class="bar"><div class="fill" style="width: 100%"></div></div>
        <span class="percent">100%</span>
      </div>
      
      <div class="stat">
        <span>COMBAT</span>
        <div class="bar"><div class="fill" style="width: 90%"></div></div>
        <span class="percent">90%</span>
      </div>
    </section>
  </main>
</body>
</html>
